name: 爆速データ収集 (4並列)

on:
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 1ヶ月を4つの期間に分割して同時実行！
        include:
          - period: "week1"
            start: "2025-01-01"
            end: "2025-01-08"
          - period: "week2"
            start: "2025-01-09"
            end: "2025-01-16"
          - period: "week3"
            start: "2025-01-17"
            end: "2025-01-24"
          - period: "week4"
            start: "2025-01-25"
            end: "2025-01-31"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: pip install polars requests beautifulsoup4
      - name: Run
        run: python collector.py --start ${{ matrix.start }} --end ${{ matrix.end }}
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ matrix.period }}
          path: data/*.csv
