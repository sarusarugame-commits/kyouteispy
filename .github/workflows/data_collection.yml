name: 爆速データ収集 (8並列・時間切れ対策版)

on:
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # 1つが失敗しても他を止めない
      matrix:
        include:
          - period: "p1"
            start: "2025-01-01"
            end: "2025-01-04"
          - period: "p2"
            start: "2025-01-05"
            end: "2025-01-08"
          - period: "p3"
            start: "2025-01-09"
            end: "2025-01-12"
          - period: "p4"
            start: "2025-01-13"
            end: "2025-01-16"
          - period: "p5"
            start: "2025-01-17"
            end: "2025-01-20"
          - period: "p6"
            start: "2025-01-21"
            end: "2025-01-24"
          - period: "p7"
            start: "2025-01-25"
            end: "2025-01-28"
          - period: "p8"
            start: "2025-01-29"
            end: "2025-01-31"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: pip install polars requests beautifulsoup4
      - name: Run
        run: python collector.py --start ${{ matrix.start }} --end ${{ matrix.end }}
      - name: Upload
        # タイムアウトしてもそれまで取った分を保存するように設定
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ matrix.period }}
          path: data/*.csv
