name: Debug HTML Capture

on:
  workflow_dispatch: # 手動実行

jobs:
  debug_run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install pandas requests beautifulsoup4

      - name: Run Debug Collector
        # -u でログを即時出力し、1日分だけ実行してHTMLを保存させる
        run: python -u collector.py --start 2025-01-01 --end 2025-01-01

      - name: Upload Evidence (HTML & CSV)
        if: always() # 失敗しても必ず証拠を持ち帰る
        uses: actions/upload-artifact@v4
        with:
          name: debug-evidence
          # 保存されたHTMLとCSVをすべて回収
          path: |
            *.html
            data/*.csv
