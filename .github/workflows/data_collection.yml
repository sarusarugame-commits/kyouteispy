name: Debug Collector

on:
  workflow_dispatch: # 手動実行用

jobs:
  debug-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install libraries
        run: pip install pandas requests beautifulsoup4

      - name: Run Debug Collector
        run: python debug_collector.py

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: debug-csv
          path: debug_result.csv
