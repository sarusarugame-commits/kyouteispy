name: 19x Parallel Auto Loop

on:
  workflow_dispatch:
    inputs:
      target_year:
        description: 'é–‹å§‹ã™ã‚‹å¹´ (ä¾‹: 2023)'
        required: true
        default: '2023'
      end_year:
        description: 'çµ‚äº†ã™ã‚‹å¹´ (ä¾‹: 2024)'
        required: true
        default: '2025'

permissions:
  contents: write
  actions: write

jobs:
  # ========================================================
  # 1. 19ä¸¦åˆ—ã§ãƒ‡ãƒ¼ã‚¿åé›†
  # ========================================================
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    strategy:
      fail-fast: false  # 1ã¤ã®æœŸé–“ãŒå¤±æ•—ã—ã¦ã‚‚ä»–ã¯ç¶šè¡Œã•ã›ã‚‹
      max-parallel: 19
      matrix:
        # 1å¹´(366æ—¥) Ã· 19 â‰ˆ 19.3æ—¥/ã‚¹ãƒ¬ãƒƒãƒ‰
        include:
          - { s: "01-01", e: "01-19" }
          - { s: "01-20", e: "02-07" }
          - { s: "02-08", e: "02-26" }
          - { s: "02-27", e: "03-17" } # é–å¹´(02-29)ã‚‚ã‚«ãƒãƒ¼
          - { s: "03-18", e: "04-05" }
          - { s: "04-06", e: "04-24" }
          - { s: "04-25", e: "05-13" }
          - { s: "05-14", e: "06-02" }
          - { s: "06-03", e: "06-21" }
          - { s: "06-22", e: "07-10" }
          - { s: "07-11", e: "07-29" }
          - { s: "07-30", e: "08-18" }
          - { s: "08-19", e: "09-06" }
          - { s: "09-07", e: "09-25" }
          - { s: "09-26", e: "10-14" }
          - { s: "10-15", e: "11-03" }
          - { s: "11-04", e: "11-22" }
          - { s: "11-23", e: "12-11" }
          - { s: "12-12", e: "12-31" }

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - run: pip install pandas requests beautifulsoup4 curl_cffi lxml

      - name: Run Collector (${{ inputs.target_year }}-${{ matrix.s }} ~ ${{ matrix.e }})
        run: |
          YEAR="${{ inputs.target_year }}"
          START="$YEAR-${{ matrix.s }}"
          END="$YEAR-${{ matrix.e }}"
          echo "ğŸš€ Running: $START to $END"
          python collector.py --start $START --end $END

      - uses: actions/upload-artifact@v4
        with:
          name: chunk-${{ matrix.s }}
          path: data/*.csv
          retention-days: 1

  # ========================================================
  # 2. çµåˆãƒ»ä¿å­˜ãƒ»é€šçŸ¥ãƒ»æ¬¡å¹´åº¦ãƒˆãƒªã‚¬ãƒ¼
  # ========================================================
  merge:
    needs: collect
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pandas requests

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_data
          pattern: chunk-*
          merge-multiple: true

      - name: Merge and Save
        run: |
          python -c "
          import pandas as pd
          import glob
          import os
          import sys

          # å†å¸°çš„ã«æ¤œç´¢ã—ã¦ãƒ‘ã‚¹ã®é•ã„ã‚’å¸å
          files = glob.glob('all_data/**/*.csv', recursive=True)
          if not files:
              print('âŒ No data found!')
              sys.exit(0) # ã‚¨ãƒ©ãƒ¼ã«ã¯ã›ãšçµ‚äº†
              
          print(f'Merging {len(files)} files...')
          df_list = []
          for f in files:
              try:
                  # å„ãƒ•ã‚¡ã‚¤ãƒ«ã«ã¯ãƒ˜ãƒƒãƒ€ãƒ¼ãŒå«ã¾ã‚Œã¦ã„ã‚‹ã®ã§ãã®ã¾ã¾èª­ã‚€
                  tmp = pd.read_csv(f)
                  if not tmp.empty: 
                      df_list.append(tmp)
              except Exception as e:
                  print(f'Skipping {f}: {e}')
          
          if df_list:
              df = pd.concat(df_list, ignore_index=True)
              # æ—¥ä»˜ãƒ»å ´ãƒ»ãƒ¬ãƒ¼ã‚¹ã§ã‚½ãƒ¼ãƒˆ
              if 'date' in df.columns:
                  df['date'] = df['date'].astype(int)
                  df = df.sort_values(['date', 'jcd', 'rno'])
              
              filename = 'FINAL_FULL_DATA_${{ inputs.target_year }}.csv'
              df.to_csv(filename, index=False)
              print(f'âœ… Saved {filename} with {len(df)} rows.')
          else:
              print('âš ï¸ Valid dataframe is empty.')
          "

      - name: Push to Git
        run: |
          git config --global user.name "BoatBot"
          git config --global user.email "bot@example.com"
          
          if ls FINAL_FULL_DATA_*.csv 1> /dev/null 2>&1; then
            git add FINAL_FULL_DATA_*.csv
            git commit -m "Add Data ${{ inputs.target_year }}" || echo "No changes to commit"
            
            git pull origin main --rebase
            git push origin main
          else
            echo "No CSV file generated to push."
          fi

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TARGET_YEAR: ${{ inputs.target_year }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -H "Content-Type: application/json" \
                 -X POST \
                 -d "{\"content\": \"âœ… **${TARGET_YEAR}å¹´ã®åé›†ãŒå®Œäº†ã—ã¾ã—ãŸï¼**\"}" \
                 $DISCORD_WEBHOOK_URL
          fi

      - name: Trigger Next Year
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT=${{ inputs.target_year }}
          END=${{ inputs.end_year }}
          NEXT=$((CURRENT + 1))

          if [ "$NEXT" -le "$END" ]; then
            echo "ğŸ”„ $CURRENTå¹´å®Œäº†ï¼æ¬¡ã¯ $NEXTå¹´ ã‚’é–‹å§‹ã—ã¾ã™..."
            gh workflow run "19x Parallel Auto Loop" \
              --ref ${{ github.ref_name }} \
              -f target_year=$NEXT \
              -f end_year=$END
          else
            echo "ğŸ‰ å…¨æŒ‡å®šæœŸé–“ ($ENDå¹´ã¾ã§) ã®åé›†ãŒå®Œäº†ã—ã¾ã—ãŸï¼"
            if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
               curl -H "Content-Type: application/json" \
                 -X POST \
                 -d "{\"content\": \"ğŸ‰ **å…¨ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã®ãƒ‡ãƒ¼ã‚¿åé›†ãŒå®Œå…¨ã«çµ‚äº†ã—ã¾ã—ãŸï¼**\"}" \
                 ${{ secrets.DISCORD_WEBHOOK_URL }}
            fi
          fi
